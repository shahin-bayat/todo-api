<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/fonts/fontiran.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/localbase/dist/localbase.dev.js"
    ></script>
    <script defer type="module" src="./main.js"></script>
    <title>Todo App - Shahin & Shadi - Migration</title>
  </head>
  <body>
    <div class="container">
      <h1>لیست کارهای شاهین و شادی</h1>
      <form action="">
        <div class="row">
          <div class="col-12 col-sm-9">
            <input
              type="text"
              class="form-control mb-3"
              id="todo-text"
              name="todo-text"
              placeholder="کار..."
            />
          </div>
          <div class="col-sm-3">
            <select
              class="form-select"
              aria-label="assignee"
              name="assignee"
              id="todo-assignee"
            >
              <option value="شاهین">شاهین</option>
              <option value="شادی">شادی</option>
              <option value="مشترک">مشترک</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary my-4" id="todo-submit">اضافه کن!</button>
      </form>

      <!-- Pending Todos -->
      <div>
        <h2>در حال انجام</h2>
        <ul id="todos" class="my-4"></ul>
      </div>

      <!-- Done Todos -->
      <div class="my-2">
        <h2>انجام شده</h2>
        <ul id="todos-done" class="my-4"></ul>
      </div>
    </div>
  </body>
</html>
